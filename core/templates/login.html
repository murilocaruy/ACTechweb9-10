{% extends "base.html" %}

{% block conteudo %}
<h1>Fa√ßa login</h1>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="entrar-usuario">Login</label>
        <input type="text" name="login" class="form-control" id="entrar-usuario" required>
    </div>
    <div class="form-group">
        <label for="entrar-senha">Senha</label>
        <input type="password" name="senha" class="form-control" id="entrar-senha" required>
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
</form>

{% endblock  %}
